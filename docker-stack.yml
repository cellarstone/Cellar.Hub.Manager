        window: 120s
    volumes:
     - /data/cellarstone.hub/core/mongodb:/data/db
    ports:
    - "27017:27017"

# MQTT ----------------
  mqtt:
    image: cellarstone/cellar.hub.mqtt:0.0.2
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
    - "1883:1883"

# EFK Stack ----------------
  fluentd:
    image: cellarstone/cellar.hub.fluentd:0.0.2
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ./Core/Log/fluentd/conf:/fluentd/etc
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: elasticsearch
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
        - /data/cellarstone.hub/core/elasticsearch:/var/lib/elasticsearch
    ports:
      - "9200:9200"

  kibana:
    image: kibana
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - "5601:5601"

# PROMETHEUS ----------------
  prometheus:
    image: cellarstone/cellar.hub.prometheus:0.0.2
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
