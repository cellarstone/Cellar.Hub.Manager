        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - /data/cellarstone.hub/core/prometheus:/data/prometheus
    ports:
      - "9090:9090"
    
  #prometheus pushgateway
  pushgateway:
    image: prom/pushgateway
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - 9091:9091

# GRAFANA ----------------
  grafana:
    image: grafana/grafana
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - /data/cellarstone.hub/core/grafana:/var/lib/grafana
    ports:
      - '3000:3000'

# NET-DATA ----------------
  sysmon:
    image: titpetric/netdata
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    ports:
      - '19999:19999'

# TICK Stack ----------------

  # Define a Telegraf service
  telegraf:
    image: telegraf:1.4.0
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ./Core/Db/tickstack/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"

  # Define an InfluxDB service
  influxdb:
    image: influxdb:1.3.5
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - /data/cellarstone.hub/core/influxdb:/var/lib/influxdb
    ports:
      - "8086:8086"

  # Define a Chronograf service
  chronograf:
    image: chronograf:1.3.8
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    ports:
      - "8888:8888"
      
  # Define a Kapacitor service
  kapacitor:
    image: kapacitor:1.3.3
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
    ports:
      - "9092:9092"

