# CORE - Third party ***************************

# don't rename to the cellar.hub.** pattern
# some stuffs with elaticsearch require the simple name pattern

# MONGO DB ----------------
  mongodb:
    image: cellarstone/cellar.hub.mongodb:0.0.2
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
