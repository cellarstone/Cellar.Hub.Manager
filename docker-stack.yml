version: '3.4'

services:

# PROXY ***************************

  cellar-hub-proxy:
    image: cellarstone/cellar.hub.proxy:0.0.2
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 5s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - 8080:8080
      - 8081:8081

# CORE ***************************

  cellar-hub-core-web:
    image: cellarstone/cellar.hub.core.web:0.0.2
    deploy:
